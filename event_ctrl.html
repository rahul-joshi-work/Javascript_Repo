<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event ctrlkey</title>
</head>
<body>
  <h2 id="ctrlkey"></h2>  
</body>
 <script>
    let ctrlkey = document.getElementById('ctrlkey');
    document.addEventListener("keydown",function(event){

        if(event.ctrlKey)
        {
           ctrlkey.innerHTML = `ctrlkey was pressd`;           
        }
        else
        {
           ctrlkey.innerHTML = `not pressed`;
           console.log(`not pressed`);
        }

    },false);
 </script>
</html>
