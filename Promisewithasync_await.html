let promise9 = new Promise(function(resolve,reject)
{

        setTimeout(function()
        {
            console.log("Promise-9 called");
            let error = true;
            if(error)
            {
                resolve(
                             function one()
                             {
                                console.log("five is called");
                                return one;
                             }
                       )
            }
            else
            {
                reject("Error: something went wrong & reject is called");
            }

        },2000)

})

async function consume10(one)
{
       try
       {
           let p9 = await promise9;
           console.log(p9);
           console.log(one); 
       }
       catch(error)
       {
           console.log(error);
       }
}
