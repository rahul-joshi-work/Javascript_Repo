  <script>
   
   
   
   function clicks(color)
   {
      return function()
      {
          document.body.style.backgroundColor = `${color}`;
          console.log("clicked");
      }
   }
   document.getElementById("orange").onclick = clicks("orange");
   document.getElementById("green").onclick = clicks("green");
